<div #icons class="icons">
  <app-svg-icon [attitude]="positiveReaction ? 'positive' : 'default'" iconName="positive-face" (onClick)="handleOnClick('positive')"></app-svg-icon>
  <app-svg-icon [attitude]="neutralReaction ? 'neutral' : 'default'" iconName="neutral" (onClick)="handleOnClick('neutral')"></app-svg-icon>
  <app-svg-icon [attitude]="negativeReaction ? 'negative' : 'default'" iconName="frown" (onClick)="handleOnClick('negative')"></app-svg-icon>
</div>
