<div class="profile">
	<div style="min-width: 100%">
		<app-profile-details [politicianData]="politicianData | async"></app-profile-details>
	</div>

	<mat-tab-group class="tabs">
		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon>
					<img src="../../../assets/icons/table.svg" />
				</mat-icon>
			</ng-template>

			<div class="posts" *ngFor="let post of posts | async">
				<app-post class="tab-icon" (updatedPost)="handleReactionUpdate($event)" [data]="post"></app-post>
			</div>
		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon>
					<img class="tab-icon" src="../../../assets/icons/slider.svg" />
				</mat-icon>
			</ng-template>
			<div class="voting-markers">
				<app-voting-markers></app-voting-markers>
			</div>
		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon> <img class="tab-icon" src="assets/icons/photo-video.svg" /> </mat-icon
			></ng-template>
			<app-video-list></app-video-list>
		</mat-tab>
	</mat-tab-group>
</div>
