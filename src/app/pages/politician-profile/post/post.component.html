<mat-expansion-panel class="post">
	<mat-expansion-panel-header>
		<mat-panel-title>
			{{ data.tagName }}
		</mat-panel-title>
		<mat-panel-description> </mat-panel-description>
	</mat-expansion-panel-header>
	<div class="post__content">
		<span> {{ data.content }} </span>
		<app-icon-rating direction="horizontal" class="rating" (clickedOption)="handleRating($event)" [attidute]="data.attitude"></app-icon-rating>
	</div>
</mat-expansion-panel>
